<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BancoApp Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>💰 BancoApp</h1>

        <label for="cuenta">Cuenta Origen:</label>
        <input type="text" id="cuenta" placeholder="Ingrese número de cuenta">
        <button onclick="verificarCuenta()">Verificar</button>
        <p id="estado"></p>

        <div id="transferencia" class="hidden">
            <label for="destino">Cuenta Destino:</label>
            <input type="text" id="destino" placeholder="Cuenta destino">

            <label for="valor">Valor a transferir:</label>
            <input type="number" id="valor" placeholder="Valor" min="1">

            <button onclick="realizarTransferencia()">Transferir</button>
        </div>

        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
